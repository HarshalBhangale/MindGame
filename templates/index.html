<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Number Guessing Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h1 class="mb-0">Number Guessing Game</h1>
        </div>
        <div class="card-body">
            <form action="/guess" method="post">
                <div class="mb-3">
                    <label for="guess" class="form-label">Enter your 4-digit guess:</label>
                    <input type="text" id="guess" name="guess" pattern="[1-9]{4}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Guess</button>
            </form>

            {% if feedback %}
                <div class="alert alert-info mt-3" role="alert">
                    {{ feedback }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
